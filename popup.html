<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="popup.js" defer></script>
    <title>Kenyan Constitution Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg p-6 w-full max-w-4xl">
        <h1 class="text-2xl font-semibold mb-4 text-center">Search Kenyan Constitution</h1>
        <input type="text" id="searchQuery" placeholder="Enter search term..." class="border border-gray-300 rounded-lg p-3 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="flex space-x-4">
            <button id="searchButton" class="bg-blue-500 text-white rounded-lg px-6 py-3 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
            <button id="googleButton" class="bg-gray-300 text-gray-700 rounded-lg px-6 py-3 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">Google</button>
        </div>
        <div id="results" class="mt-4 max-h-48 overflow-y-auto border border-gray-300 rounded-lg p-3"></div>
        <div id="loadingDiv" class="mt-2 text-center text-gray-500" style="display:none;">Loading...</div>
    </div>
</body>

</html>
